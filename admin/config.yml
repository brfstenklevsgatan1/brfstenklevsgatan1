backend:
  name: github
  repo: brfstenklevsgatan1/hemsidan
  branch: netifly

publish_mode: editorial_workflow

media_folder: "assets/files"
public_folder: "/assets/files"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "dated_post"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "documents"
    label: "Documents"
    files:
      - file: "_pages/documents.md"
        label: "Documents Page"
        name: "documents"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "single"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
  - name: "about"
    label: "About"
    files:
      - file: "_pages/about.md"
        label: "Documents Page"
        name: "documents"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "single"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}